        <script type="text/javascript">
			var onPageLoadCompleteStatus = false;
			$(document).ready(function () {
				if (sAssignmentId = $_GET(POPUP_VIEW.c_s_QUERY_PARAM_ASSIGNMENT_ID)) {
					showLoader();
					if (oPlatform.isIOS()) {
						loadJS('js/NativeBridge.js', function () {
							loadAssignment();
						});
					}else if(location.hash === "#chromeApp") {     
						if(window.top.appOrigin){
							window.appOrigin = window.top.appOrigin;
							 loadAssignment(); 
							 return;
						}
							window.addEventListener('message', onMessage);
							function onMessage(e) {
								window.appWindow = e.source;
								window.appOrigin = e.origin;
								loadAssignment();  
							}             
							if(typeof chrome.runtime.id !== 'undefined'){
								loadAssignment();
							}
					}
					else {
						loadAssignment();
					}
				}
				else {
					if (oPlatform.isIOS()) {
						loadJS('js/NativeBridge.js', function () {
							AssignmentsView.loadAssignmentList();
						});
					}else if(location.hash === "#chromeApp") {       
                    	window.addEventListener('message', onMessage);
						function onMessage(e) {
							window.appWindow = e.source;
							window.appOrigin = e.origin;
							AssignmentsView.loadAssignmentList();  
						}  
						if(typeof chrome.runtime.id !== 'undefined'){
							AssignmentsView.loadAssignmentList();  
						}
					}
					else {
						setTimeout(function () {
							AssignmentsView.loadAssignmentList();
						}, 400);	
					}
				}
            });
			
            $(window).resize(function () {
				if (
					AssigmentSlides.assignmentType == ASSIGNMENTS.c_s_ASSIGNMENT_IWTS && 
					oPlatform.isAndroid() && 
					!AssignmentsView.isUserOnTOC
				) {
					return false;
				}
				AssignmentsView.resize();
            });

            window.onorientationchange = function () {
				if (
					AssigmentSlides.assignmentType == ASSIGNMENTS.c_s_ASSIGNMENT_IWTS &&
					oPlatform.isAndroid() &&
					!AssignmentsView.isUserOnTOC
				) {
					return false;
				}
				AssignmentsView.resize();
            };

			window.onload = function(){
				//enable sentence wise speak
				eba_break_list = "!z";
				//enable speech stop button
				eba_speech_started_callback = "textRead_speechStartedCallback()";
				eba_speech_complete_callback = "textRead_completedCallback()";
			}
        </script>

					var score = data.summaryScore.overallScore;

				%>

				<%  
					}
				%>

				<% 
					for(var b=1; b <= 13; b++)
					{
						if(score == 1 && b == 1)
						{
							var active = 'active';
						}
						else if(score == 2 && b <= 5)
						{
							var active = 'active';
						}
						else if(score == 3 && b <= 9)
						{
							var active = 'active';
						}
						else if(score == 4 && b <= 13)
						{
							var active = 'active';
						}
						else
						{
							var active = '';
						}
						
						if(b == 13)
						{
							var last = 'last';
						}
						else
						{
							var last = '';
						}
					%>
						<div class="box_over color_<%= b %> <%= active %> <%= last %>"></div>
					<%
					}
					%>
				<div class="clear"></div>
			</div>

		</div>

			<div class="clear"></div>
		</div>

		<% _.each(data.summaryScore.sections, function(section, k){
			var cnt = k+1;
			var last = (cnt == _.size(data.summaryScore.sections))?'last':'';			
		%>
			<div class="catagory_row <%= last %>">
				<div class="cat_section left">                                	
						<%= $.trim(ASSIGNMENTS.c_s_FEEDBACK_SECTION_TXT)+' '+cnt %>

				</div>

					<div class="row_boxes_space left">
						<%
						for(var b=1; b <= 13; b++)
						{
							<!-- CLAS-774 - Summary -->
							if(typeof section.score === 'undefined') {
								section.score = section.value;
							}
							<!-- End of CLAS-774 - Summary -->

							if(section.score == 1 && b == 1)
							{
								var active = 'active';
							}
							else if((section.score == 2 || section.score == 3) && b <= 7)
							{
								var active = 'active';
							}
							else if((section.score == 4 || section.score > 4) && b <= 13)
							{
								var active = 'active';
							}									
							else
							{
								var active = '';
							}
							
							if(b == 13)
							{
								var last = 'last';
							}
							else
							{
								var last = '';
							}
						%>
							<div class="box_over color_<%= b %> <%= active %> <%= last %>"></div>
						<%
						}
						%>					
						
						<div class="clear"></div>
					</div>
					
				</div>
				<div class="clear"></div>
			</div>
			
		<% }); %>
		<div class="clear"></div>
		</div>
		<% } %>
		<div class="catagory_section">

			  </div>
				<div class="clear"></div>

					<div class="right"><img src="media/paly_btn.png" class="spell_drill img_link" width="23" height="23" alt=""></div>

				<div class="clear"></div>
			</div>
			<% } %>
			<div class="clear"></div>
		</div>

		</div>

										/*
										if (val.subskill in oStudentAttemptData) {
											if (quesVal.question_id in oStudentAttemptData[val.subskill]) {
												if (oStudentAttemptData[val.subskill][quesVal.question_id]['answerIndex'] == ansIdx) {
													sActiveClass = ' class="active"';
												}
											}
										}
										*/
										
										for (var sSkillId in oStudentAttemptData) {
											if (['completed', 'finished'].indexOf(sSkillId.toLowerCase()) != -1) {
												continue;
											}
											
											for (sQuestionId in oStudentAttemptData[sSkillId]) {
												if (['totalscore', 'score', 'done'].indexOf(sQuestionId.toLowerCase()) != -1) {
													continue;
												}
												if (quesVal.question_id == sQuestionId) {
													if (oStudentAttemptData[sSkillId][sQuestionId].answerIndex == ansIdx) {
														sActiveClass = ' class="active"';

													}
												}
											}

											}
										}

										<li data-correct="<%= ansVal.is_correct %>"<%= sActiveClass %> data-verbid="<%=TRACK_EVENT[5].Assignment['AssignmentAnswerSelect'].c_s_VERBID%>" class="valid-activity">

									</ul>
									<div class="clear"> </div>
								</div>
								<div class="clear"> </div>
							</div>
							<% }); %>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
						<% }); %>
					</div>

							<div class="clear"></div>
						</div>
					</div>
					<% /* %>
					<div class="pagination_footer pagination_footer_part pre_post_tpl_submit_btn" style="position:fixed; bottom:0px; width:100%; background: #FFFFFF;">
						<button class="button7 btn right" style="margin-right:15px;"><%= ASSIGNMENTS.c_s_SUBMIT_ANSWERS_BTTN %></button>
						<div class="footer_partmiddle middle">
							<div class="footer_partmiddle_area">  </div>
						</div>
						<div class="clear"></div>
					</div>
					<% */ %>
				</div>
			</div>
            <div class="clear"></div>
        </div>
    </script>

	<!--- Essay Feedback Sub Score Template -->
	<script type="text/template" id="essayfeedbackScore">
	
		<% if(_.size(data) > 0){
			
			if(rating == ASSIGNMENTS.c_s_FEEDBACK_GOOD || rating == ASSIGNMENTS.c_s_FEEDBACK_RIGHT_IDEAS)
			{
				var topic_score = 3;
			}
			else if(rating == ASSIGNMENTS.c_s_FEEDBACK_FAIR || rating == ASSIGNMENTS.c_s_FEEDBACK_MANY_IDEAS 
			|| rating == ASSIGNMENTS.c_s_FEEDBACK_GOOD_VARIETY)
			{
				var topic_score = 2;
			}
			else if(rating == ASSIGNMENTS.c_s_FEEDBACK_POOR || rating == ASSIGNMENTS.c_s_FEEDBACK_FEW_IDEAS 
			|| rating == ASSIGNMENTS.c_s_FEEDBACK_POOR_VARIETY)
			{
				var topic_score = 1;
			}
			else if($.isNumeric(rating))
			{
				var topic_score = rating;
			}
			
		%>
			<div class="catagory_row <%= (rating != "tooFewSentences" && rating != "notApplicable")?'new_features_numbers':'' %> <%= last %>">
				<div class="cat_section left">                                	
						<%= $.trim(title) %>
					<div class="clear"></div>
				</div>
				<div class="cat_sound">
					<% if(rating != "tooFewSentences" && rating != "notApplicable")
					{%>
					<div class="feedboxes_spaces_rate" style="display: block;">				
							<div class="scrore1 active">1</div>	
							<% if(limit == 3) {%>
							<div class="score_mid active">2</div>						
							<div class="scrore4 active">3</div>
							<% }
							else if(limit == 2)
							{ %>
							<div class="scrore4 active">2</div>
							<%}%>
						<div class="clear"></div>
					</div>
					<% } %>
					<div class="right"><img src="media/paly_btn.png" class="<%= drill_class %> img_link" width="23" height="23" alt=""></div>
					<div class="row_boxes_space <%= (rating == "tooFewSentences" || rating == "notApplicable")?'check':'' %> left">
					
						<% 
							if(rating != "tooFewSentences" && rating != "notApplicable")
							{
								for(var b=1; b <= 13; b++)
								{
									if(topic_score == 1 && b == 1)
									{
										var active = 'active';
									}
									else if(topic_score == 2 && b <= 7 && limit == 3)
									{
										var active = 'active';
									}
									else if(topic_score == limit && b <= 13)
									{
										var active = 'active';
									}									
									else
									{
										var active = '';
									}
									
									if(b == 13)
									{
										var last = 'last';
									}
									else
									{
										var last = '';
									}
								%>
									<div class="box_over color_<%= b %> <%= active %> <%= last %>"></div>
								<%
								}
							}
							else if(rating == "tooFewSentences")
							{
							%>
								<span class="span_red"><%= ASSIGNMENTS.c_s_FEEDBACK_FEW_SENTENCES_LBL %></span>
							<% 
							} 
							else if(rating == "notApplicable")
							{
							%>
							<span class="span_red"><%= ASSIGNMENTS.c_s_CHECK_WORK_TXT %></span>
							<% } %>							
					
						<div class="clear"></div>
					</div>
					
				</div>
				<div class="clear"></div>
			</div>
			
		<% } %>
		<div class="clear"></div>						
	</script>

	<!-- Oral Fluency Template -->
    <script type="text/template" id="phonic_oralfluency_template">
	<div class="swiper-padding-right swiper-padding-left">
		<%
		/*== bDisableIcons : true if in view mode ==*/
		/*== Submitted : true if user has submitted the slide ==*/
		/*== bRejected : true if teacher has rejected the slide (note in this case value of Submitted is true) ==*/
		/*== isRejectedAttempted : true if user has re-attempted the rejected slide (note in this case value of bRejected is true) ==*/
		
		var Submitted = (studentAttemptData.subSlideSubmitted) ? studentAttemptData.subSlideSubmitted : '';
		var sLockedClass = ((Submitted && !bRejected) || 
							(
								bRejected && 
								typeof studentAttemptData.isRejectedAttempted != 'undefined' && 
								studentAttemptData.isRejectedAttempted)
							) ? 'locked' : '';
							
		var bRejectedAttempted = (typeof studentAttemptData.isRejectedAttempted != 'undefined' && 
								studentAttemptData.isRejectedAttempted) ? "true" : "false";
		%>
		<div class="phonic_oralfluency_conts <%= sLockedClass %>" data-question-id="<%= data.question_id %>" data-prompt-id="<%= oralFluencyPromptId %>" data-rejected="<%= bRejected %>" data-rejected-attempted=<%= bRejectedAttempted %>>
		<div class="text_content"><%= data.title %></div>
		<div class="text_content"><%= data.instruction_text %></div>	
		
		<div class="Phinics_question swiper-scrollbar cont-align-middle" data-type="<%= ASSIGNMENTS.c_s_SLIDE_TYPE_ORALFLUENCY %>" data-score="0"> 
			<%
				var inactive = (
									bDisableIcons || 
									(Submitted && !bRejected) || 
									(
										bRejected && 
										typeof studentAttemptData.isRejectedAttempted != 'undefined' && 
										studentAttemptData.isRejectedAttempted
									)
								) ? 
								"inactive" : "";
								
				var playInactive = (aOralFluencyData.length > 0) ? "" : "inactive";
				var audioPath = (aOralFluencyData.length > 0) ? aOralFluencyData[0].audiopath : '';				
				var bDisplay = (bDisplayScore) ? "display: block" : "display: none";				
			%>
			<div class="microphone microphone-start <%= inactive %> valid-activity" data-verbid="<%=TRACK_EVENT[5].Assignment['AssignmentButtonClick'].c_s_VERBID%>"></div>			
			<div class="speaker speaker-on <%= playInactive %> valid-activity" data-audio="<%= audioPath %>" data-verbid="<%=TRACK_EVENT[5].Assignment['AssignmentButtonClick'].c_s_VERBID%>"></div>
			<div class="oral-fluency-score" style="<%= bDisplay %>">
				<% 				
				_.each(objScore[0], function(scoreVal, scoreKey) {
					if (scoreKey != "QID" && scoreKey != "WC") { %>
					<p><%= ASSIGNMENTS.c_o_ORAL_FUENCY_SCORE[scoreKey] %> : <%= (scoreVal < 0) ? 0 : scoreVal %></p>
					<% }
				});				
				%>
			</div>
			<div style="display:none;">
				<audio id="audioPlayer" controls="false" autoplay="false" preload="none" ></audio>
			</div>
			<div class="clear"></div> 
		</div>
		  
		<div class="button_cont">				
		<%
			/* when teacher is viewing then submit button will be enabled */
			var disabledClass = bDisableIcons ? "" : "btndisabled disabled";
			var disabledAttr = bDisableIcons ? "" : "disabled";
		%>
		<button class="slideCommonSubmitButton button7 btn right microphone_grading_submit <%= disabledClass %> valid-activity" <%= disabledAttr %> data-verbid="<%=TRACK_EVENT[5].Assignment['AssignmentButtonClick'].c_s_VERBID%>">
			<%= buttonLabel %>
		</button>		
		<div class="clear"></div>
		</div>
		<div class="clear"></div>
	  </div>
	 </div>							
	</script>
	<!-- Oral Fluency Template -->

							if(oSlide.type == "sortdndpictureslide"){
								%>

							}else if(oSlide.type == "sortdndcombinedslide"){
								if(oSlide.answers[""+tileIndex+""].text =="" && oSlide.answers[""+tileIndex+""].small_image != ""){
								%>
								 <span><img src="<%= AssigmentSlides.mediaPath + oSlide.answers[""+tileIndex+""].small_image %>" class='img_resize' alt="#"/></span>
								<%
								}else if(oSlide.answers[""+tileIndex+""].text !="" && oSlide.answers[""+tileIndex+""].small_image == ""){
									%>
									<%=oSlide.answers[""+tileIndex+""].text%>
									<%
								}else{
								 alert("Empty Tile. No Text or Image Found");
								}
							}else{
								%>
								<%=oSlide.answers[""+tileIndex+""].text%>
								<%
							}
							%>

								<source src="<%= AssigmentSlides.mediaPath + oSlide.answers[""+tileIndex+""].instructionalAudio %>" type="audio/mpeg">
							</audio>
						</label>
						<%
						oSlide.answers[""+tileIndex+""] == "";

						}

						%>

					</div>

						}
						%>
					</div>
					<div class="clear"></div>

						<div  class="right_dragale_area">
							<div class="drag_row">
								<%
								_.each(oSlide.questions, function(oSlideQuestion, iSlideQuestionIndex){
									 var InstructionalAudioSource1 = "";
									 InstructionalAudioSource1 = ((oSlideQuestion.instructionalAudio != "")? ""+ AssigmentSlides.mediaPath+""+ oSlideQuestion.instructionalAudio+"": "#");
								%>

											if(oSlideQuestion.text !== "" && oSlideQuestion.small_image !== ""){

											} else if(oSlideQuestion.text == "" && oSlideQuestion.small_image != ""){

												<span><img class="imageheight" src="<%= AssigmentSlides.mediaPath + oSlideQuestion.small_image %>" alt="#" style="max-width:60px;"/></span>
											<%
											}else if(oSlide.type == "sortdndtextslide"  && oSlideQuestion.text != "" && oSlideQuestion.small_image == ""){
											var firstSpanText ="",
												secondSpanText= "";
											%>
											<div class="header_fulltext"><%= oSlideQuestion.text %></div>
											<%

											((oSlideQuestion.text.trim().length > 14)? function(){

												var tempFirstSpanContent = "";
												var sliptedArr = oSlideQuestion.text.trim().split(" ");
												for(var i=0;i<sliptedArr.length;i++){
												tempFirstSpanContent += sliptedArr[i]+" ";
												if(tempFirstSpanContent.length < 14){
												continue;
												}else{
												firstSpanText= tempFirstSpanContent.replace(sliptedArr[i],'').trim();
												secondSpanText = oSlideQuestion.text.replace(firstSpanText,'').trim();
												}
												break;
												}
											}() : firstSpanText = oSlideQuestion.text.trim());

											%>
												<div class = "firstSpan"><%= firstSpanText %></div>
												<div class = "secondSpan"style="max-height: 34px;"><%= secondSpanText %></div>

											<%
											} else{
											%>
											<%= oSlideQuestion.text %>
											<%
											}
											if(oSlide.type == "sortdndpictureslide"){
											var aRelatedAns1 = [];
											for (var key in oSlideQuestion.answers){
												aRelatedAns1.push(key);
											}
											_.each(oSlide.answers, function(oSlideAnswer, iSlideAnswerIndex) {
											var arrayLength1 = aRelatedAns1.length;
											for (var i = 0; i < arrayLength1; i++) {
											if(aRelatedAns1[i] == iSlideAnswerIndex && oSlideAnswer.example == "1"){
											%>
											 <span><img src="<%= AssigmentSlides.mediaPath + oSlideAnswer.small_image %>" alt="#"/></span>
											<%	
											}
											}
											});
											
											}
											%>
										</div>
										<div class="wtw-drop-body" data-colId="<%= iSlideQuestionIndex%>">
											<%
											var emptyRowCounter = 0;
											var aRelatedAns = [];
											var nNoOfRows= undefined;
											nNoOfRows = ((oSlide.type == "sortdndpictureslide" || oSlide.type == "sortdndcombinedslide") ? nNoOfRows = 5 : nNoOfRows = 7) ;
											for (var key in oSlideQuestion.answers) {
												aRelatedAns.push(key);
											}
											_.each(oSlide.answers, function(oSlideAnswer, iSlideAnswerIndex) {
												var arrayLength = aRelatedAns.length;
												for (var i = 0; i < arrayLength; i++) {
													if(aRelatedAns[i] == iSlideAnswerIndex && oSlideAnswer.example == "1"){
														emptyRowCounter++;
														if(oSlideAnswer.text =="" && oSlideAnswer.small_image != ""){
												%>
												<label class="wtw-drag-text wtw-dropped-text <%= aColColorArr[ (parseInt(iSlideQuestionIndex)*2)] %>"><span><img src="<%= AssigmentSlides.mediaPath + oSlideAnswer.small_image %>" class='img_resize' alt="#"/></span></label>
												<%
														}else if(oSlideAnswer.text !="" && oSlideAnswer.small_image == ""){
												%>
												<label class="wtw-drag-text wtw-dropped-text <%= aColColorArr[ (parseInt(iSlideQuestionIndex)*2)] %>"><%= oSlideAnswer.text %></label>
												<%
														}else{
																	//console.log("InCorrect JSON: Answer can not have both Text and Image as Example");
														}
													}
												}
											});

											/*** for images ****/
											for (var ii = 0; ii < (nNoOfRows -emptyRowCounter); ii++) {
												if(oSlide.type == "sortdndpictureslide" || oSlide.type == "sortdndcombinedslide"){
											%>
												<label class="wtw-drag-text wtw-dropped ui-droppable" data-RowId="<%= ii%>" style="min-height:35px;"></label>
											<%
												}else{
											%>
												<label class="wtw-drag-text wtw-dropped ui-droppable" data-RowId="<%= ii%>"></label>
											<%
												}
											}
											%>
										</div>
										<div class="wtw-drop-footer">
											<button class="click-drop-arrow"><img src="media/up_arrow.png"/></button>
										</div>
									</div>
								</div>
								<%
								});
								%>
								<div class="clear"></div>
							</div>

							<div class="wtw-button-area text-right">
								<%
								if(iSlideIndex != "1"){
								%>
								<button id="wtw-back-slide-btn" class=" btn btn-primary backBtn">Back</button>
								<%
								}
								%>
								<%
								if(parseInt(iSlideIndex) != iTotalSlides){
								%>
								<button id="wtw-nxt-slide-btn" class=" btn btn-primary right nxtBtn">Next</button>
								<%
								}
								%>
								<%
								if(parseInt(iSlideIndex) == iTotalSlides){
								WordTheirWayView.lastSlide = true;
								%>
								<button id="wtw-submit-slide-btn" class=" btn btn-primary right submitBtn " style="background: darkgray;" disabled>Submit</button>
								<%
								}
								%>
								<button id="wtw-reset-slide-btn" class="btn btn-primary right resetBtn">Reset</button>
								<div  class="showMarks_div">
									<span class="icon left"></span>
									<span class="feedBack_text left"></span>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</section>
		</div>
		<div class="clear"></div>
		<!-- Text Help Div -->
		<div id="textHelpDiv"></div>
	</script>
	<!-- /*== End Word Their Way Template ==*/ -->
